<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Saved Pages</h1>
        
        {% if saved_pages %}
            <div class="grid gap-6">
                {% for page in saved_pages %}
                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                        <h2 class="text-xl font-semibold mb-2 text-gray-800">
                            <a href="{{ page.url }}" target="_blank" class="hover:text-blue-600">
                                {{ page.title }}
                            </a>
                        </h2>
                        <p class="text-gray-600 mb-2">
                            <a href="{{ page.url }}" target="_blank" class="hover:text-blue-600 break-all">
                                {{ page.url }}
                            </a>
                        </p>
                        <p class="text-sm text-gray-500">
                            Saved on: {{ page.saved_at }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-12">
                <p class="text-gray-600 text-lg">No pages saved yet.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
