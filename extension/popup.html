<!DOCTYPE html>
<html>

<head>
    <title>SecondBrain</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        html {
            background: transparent;
        }

        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            color: var(--primary-color);
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        button {
            padding: 10px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
        }

        #content {
            margin-top: 8px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f9fafb;
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-height: 40px;
        }

        .status-message {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            background-color: #f3f4f6;
        }

        #questionBar {
            width: 100%;
            padding: 10px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-primary);
            background: #fff;
            outline: none;
            margin-top: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        #questionBar:focus {
            border-color: var(--primary-color);
        }

        #recentBookmarks {
            margin-top: 6px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bookmark-item {
            padding: 10px 12px;
            border-radius: 10px;
            background: #f3f4f6;
            color: var(--text-primary);
            font-size: 0.95rem;
            text-decoration: none;
            transition: background 0.15s;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bookmark-item:hover {
            background: #e0e7ef;
        }

        .bookmark-title {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .bookmark-favicon {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            margin-right: 6px;
        }

        .show-all-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 16px;
            padding: 10px 0;
            background: #fff;
            color: var(--text-secondary);
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            box-shadow: none;
            gap: 8px;
            transition: background 0.15s, border-color 0.15s, color 0.15s;
        }

        .show-all-btn:hover {
            background: #f3f4f6;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .arrow-icon {
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
        }

        .section-label {
            margin-top: 18px;
            margin-bottom: 0px;
            font-size: 1.02rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
                <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="currentColor"/>
                <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="currentColor"/>
            </svg>
            <h2>SecondBrain</h2>
        </div>
        <button id="savePage">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:inline;vertical-align:middle;">
                <rect x="4" y="4" width="16" height="16" rx="4" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 18C7 20 17 20 20 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
            </svg>
            Save Current Page
        </button>
        <input type="text" id="questionBar" placeholder="Ask me anything from your bookmarks..." autocomplete="off" />
        <div class="section-label">Recent Pages</div>
        <div id="recentBookmarks"></div>
        <a href="http://localhost:5001/" target="_blank" rel="noopener noreferrer" class="show-all-btn">
            Show All Pages
            <svg class="arrow-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
